<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ profile.name }} - Profile</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 2rem; background:#f7f9fc }
      .card { max-width:720px; margin:0 auto; background: #fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.08) }
      h1 { margin:0 }
      .meta { color:#555 }
      ul { margin:0.25rem 0 1rem 1.25rem }
      .skills span { display:inline-block; background:#eef; padding:.25rem .5rem; margin:.15rem; border-radius:4px }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hi ðŸ‘‹, I'm {{ profile.name }}</h1>
      <p class="meta">ðŸš€ {{ profile.title }}</p>

      <h3>About Me</h3>
      <p>{{ profile.experience }}<br>{{ profile.about }}</p>

      <h4>Skills</h4>
      <div class="skills">
        {% for s in profile.skills %}
          <span>{{ s }}</span>
        {% endfor %}
      </div>

      <h4>Certifications</h4>
      <ul>
        {% for c in profile.certifications %}
          <li>{{ c }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
